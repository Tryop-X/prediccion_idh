<div class="container cont-dicdat">
  <div class="row">
    <div class="col-md-12">
          <img class="img-responsive" src="../../../../assets/img/Logo_DicDat.png">
    </div>
  </div>
</div>


<mat-divider style="margin-bottom: 20px"></mat-divider>
<div class="row">
  <div class="col-md-offset-3 mx-auto">
    <div class="row">
      <div class="col-md-9">
        <form
          autocomplete="off"
          [formGroup]="form"
          #frmLibro="ngForm"
        >
          <mat-form-field appearance="outline" class="d-block">
            <mat-label>Palabra</mat-label>
            <input
              matInput
              type="text"
              (keydown)="agregarDatos($event)"
              placeholder="Palabra"
              formControlName="palabra"
            />
            <mat-error *ngIf="form.controls.palabra.hasError('required')">
              Este campo es obligatorio
            </mat-error>
          </mat-form-field>
        </form>
      </div>
      <div class="col-md-3">
        <button
          name = "agnadir"
          mat-raised-button
          color="primary"
          (click)="addData()"
          type="submit"
          class="ms-2"
          [disabled]="frmLibro.invalid"
        >
          Añadir
        </button>
      </div>
    </div>
  </div>
</div>

<mat-divider></mat-divider>


<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3>Número de combinaciones: </h3>
    </div>
    <div class="col-md-6">
      <mat-slider
        style="width: 100%;   margin-top: 15px;"
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1"
        color="warn"
        step="1"
        min="2"
        [(ngModel)]="tamCombinaciones"
        [value]="getActual()"
        [max]="getMaximo()"
        aria-label="units">
      </mat-slider>
    </div>
    <div class="col-md-3 ">
      <button
        type="eliminar"
        mat-raised-button

        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button">
        Eliminar el último
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container  matColumnDef="posicion">
        <th style="width: 10%" mat-header-cell *matHeaderCellDef>N°</th>
        <td mat-cell *matCellDef="let element">{{element.posicion}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="palabra">
        <th mat-header-cell *matHeaderCellDef>Palabra</th>
        <td mat-cell *matCellDef="let element">{{element.palabra}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div class="container">
  <button
    type="generar"
    color="primary"
    mat-raised-button
    [disabled]="!dataSource.length"
    (click)="descargar()"
    class="demo-button">
    Generar archivo
  </button>
</div>

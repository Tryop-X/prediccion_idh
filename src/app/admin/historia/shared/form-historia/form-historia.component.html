<div class="row">
  <div class="col-md-offset-3 mx-auto">
    <form
      (ngSubmit)="save()"
      autocomplete="off"
      [formGroup]="form"
      #frmLibro="ngForm"
    >
      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Nombre de la historia</mat-label>
        <input
          matInput
          type="text"
          placeholder="Nombre"
          formControlName="nombreHistoria"
        />

        <mat-error *ngIf="form.controls.nombreHistoria.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.nombreHistoria.hasError('minlength')">
          Debe tener al menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Descripcion de la Historia</mat-label>
        <input
          matInput
          type="text"
          placeholder="Descripción"
          formControlName="descripcionHistoria"
        />
        <mat-error *ngIf="form.controls.descripcionHistoria.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.descripcionHistoria.hasError('minlength')">
          Debe tener al menos 5 caracteres
        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="d-block">
        <mat-label>URL de la imagen</mat-label>
        <input
          matInput
          type="text"
          placeholder="Descripción"
          formControlName="imagenPortada"
        />
        <mat-error *ngIf="form.controls.imagenPortada.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.imagenPortada.hasError('minlength')">
          Debe tener al menos 5 caracteres
        </mat-error>
      </mat-form-field>

      <button mat-button routerLink="/admin/carreras">Cancelar</button>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="ms-2"
        [disabled]="frmLibro.invalid"
      >
        Guardar
      </button>
    </form>
  </div>
</div>

<h3 class="fw-bold">Lista de Carreras</h3>

<div class="text-end">
  <button mat-raised-button color="primary" routerLink="/admin/carreras/new">
    Nueva Historia
  </button>
</div>

<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar historia"
    />
  </mat-form-field>
</div>


<div>
  <table
    mat-table
    [dataSource]="dataSource_historia"z
    matSort
    class="mat-elevation-z8"
    class="w-100">
    <ng-container matColumnDef="idHistoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idHistoria }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreHistoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de Historia</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreHistoria }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaAlgo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de la historia</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaAlgo }}</td>
    </ng-container>


    <ng-container matColumnDef="descripcionHistoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcionHistoria }}</td>
    </ng-container>



    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          [routerLink]="[element.idHistoria, 'editar']">
          <mat-icon>border_color</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="delete(element.idHistoria)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
